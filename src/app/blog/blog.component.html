<div class="container-fluid">
	<div class="container pt-5">
		<h3 class="pb-3">Angular + WordPress Rest API</h3>

		<div class="row">
			<div class="col-md-4">

				<ul class="card list-unstyled p-3" style="width: 18rem"
					*ngFor="let post of posts$ | async; index as blogId">
					<li>
						<img class="card-img-top" [src]="post.featured_image.medium" >
						<h5 class="card-title">
							<div [innerHTML]="post.title.rendered"></div>
						</h5>
						<p class="card-text" [innerHTML]="post.excerpt.rendered"></p>
						<a href="#" class="btn btn-primary" [routerLink]="['/blog', blogId]">Read More</a>
					</li>
				</ul>
			</div>
		</div>
	</div>
</div>
